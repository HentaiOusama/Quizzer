<div class="RootContainer" [ngStyle]="{
'color': currentTheme.onBackground
}">

  <div class="LoadingImageDiv" *ngIf="shouldShowLoadingScreen(); else mainWindow">
    <img src="../assets/animations/Loading.svg" alt="...LOADING...">
  </div>

  <ng-template #mainWindow>
    <div class="NavBarHolder" [ngStyle]="{
    'background-color': currentTheme.surface,
    'color': currentTheme.onSurface,
    'border-bottom-color': currentTheme.bsBorder,
    'height': navHeight
    }">
      <div class="NavMini" *ngIf="navType === 'mini';">
        <div style="display: flex; height: 100%; width: fit-content;">
          <div style="height: 100%; aspect-ratio: 1 / 1;">
            <img style="height: 100%; width: 100%; object-fit: contain;" width="295" height="295"
                 src="assets/icons/Logo.svg" alt="Logo">
          </div>
          <div style="height: 100%; width: 10px"></div>
          <div style="height: 100%; aspect-ratio: 751 / 172">
            <img style="height: 100%; width: 100%; object-fit: contain;" width="751" height="172"
                 src="assets/icons/Quizzer.svg" alt="Quizzer">
          </div>
        </div>
      </div>

      <div class="NavMain" *ngIf="navType === 'main';"
           [ngStyle]="{'opacity': mainNavOpacity}">
        <img style="height: 45%; width: 100%; object-fit: contain;" width="295" height="295" src="assets/icons/Logo.svg"
             alt="Logo">
        <img style="height: 35%; width: 100%; object-fit: contain;" width="751" height="172"
             src="assets/icons/Quizzer.svg" alt="Quizzer">
        <img style="height: 10%; width: 100%; object-fit: contain;" width="1476" height="122"
             src="assets/icons/Slogan.svg" alt="Omniscience Unlocked">
      </div>
    </div>

    <div class="GreetWindow" *ngIf="navType === 'main'; else holderWindow" [ngStyle]="{
    'opacity': mainNavOpacity
    }">
      <button class="EnterHomeButton" (click)="showHomeWindow()" [ngStyle]="{
      'background-color': currentTheme.primary,
      'color': currentTheme.onPrimary
      }">
        Enter Quizzer
      </button>
    </div>

    <ng-template #holderWindow>
      <router-outlet></router-outlet>
    </ng-template>
  </ng-template>

</div>
